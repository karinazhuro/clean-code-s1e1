<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header-logo" src="./eisenhower-matrix.jpg">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower"> Want more details&quest;</a>
    </header>

    <main class="main">
      <section class="add-item-section">
        <h3 class="block-title new-task">Add Item</h3>

        <div class="task-row-wrapper">
          <input class="task-input task-input-text task" type="text">
          <button class="btn">Add</button>
        </div>
      </section>

      <section class="todo-section">
        <h3 class="block-title">Todo</h3>

        <ul id="incomplete-tasks">
          <li class="task-item">
            <input class="task-input task-check" type="checkbox">
            <label class="task task-name">Pay Bills</label>

            <input class="task-input task-input-text task-text task" type="text">

            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img class="del-img" src="./remove.svg">
            </button>
          </li>

          <li class="task-item edit-mode">
            <input class="task-input task-check" type="checkbox">
            <label class="task task-name task-name-edit">Go Shopping</label>

            <input class="task-input task-input-text task-text-edit task" type="text" value="Go Shopping">

            <button class="btn edit">Save</button>
            <button class="btn delete">
              <img class="del-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>

      <section class="completed-section">
        <h3 class="block-title">Completed</h3>

        <ul id="completed-tasks">
          <li class="task-item">
            <input class="task-input task-check" type="checkbox" checked>
            <label class="task completed-task-name">See the Doctor</label>

            <input class="task-input task-input-text task-text task" type="text">

            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img class="del-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
